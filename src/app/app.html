<dc-layout>
  <dc-main-menu [items]="mainMenuItems" />
  <dc-main-menu [items]="mainMenuItems" vertical />

  <hr />
  <dc-side-menu-v3 [items]="sideMenuItems" />
  <hr />
  <!--
    <dc-side-menu-v2 [items]="sideMenuItems" />
    <hr />
    <dc-side-menu [items]="sideMenuItems" />
    <hr />
  -->

  <router-outlet />
</dc-layout>

<ng-template dcLayoutSlotItem="headerLeft">
  <div>Ng-Deco</div>
</ng-template>

<ng-template dcLayoutSlotItem="headerRight">
  <a
    matIconButton
    matTooltip="View on GitHub"
    href="https://github.com/avine/ng-deco"
    target="_blank"
  >
    <mat-icon>code</mat-icon>
  </a>
</ng-template>

<ng-template dcLayoutSlotItem="desktopMenu">
  <dc-main-menu [items]="mainMenuItems" />
</ng-template>

<ng-template dcLayoutSlotItem="mobileMenu">
  <dc-main-menu [items]="mainMenuItems" vertical />
</ng-template>

<ng-template dcLayoutSlotItem="sidenav">
  <dc-side-menu [items]="sideMenuItems" />
</ng-template>
