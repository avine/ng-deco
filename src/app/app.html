<dc-layout>
  <router-outlet />
</dc-layout>

<ng-template dcLayoutSlotItem="headerLeft">
  <div>Ng-Deco</div>
</ng-template>

<ng-template dcLayoutSlotItem="headerRight">
  <a
    matIconButton
    matTooltip="View on GitHub"
    href="https://github.com/avine/ng-deco"
    target="_blank"
  >
    <mat-icon>code</mat-icon>
  </a>
</ng-template>

<ng-template dcLayoutSlotItem="desktopMenu">
  <a routerLink="/">Home</a>
  <a routerLink="/material">Material</a>
</ng-template>

<ng-template dcLayoutSlotItem="mobileMenu">
  <a routerLink="/">Home</a>
  <a routerLink="/material">Material</a>
</ng-template>
