<div class="dc-sidebar__header">
  Sidebar
  <button matIconButton type="button" (click)="sideService.toggleSidebar(false)">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="dc-sidebar__content">
  @for (item of ('sidebar' | dcLayoutSlotItems)(); track item) {
    <ng-container [ngTemplateOutlet]="item.template" />
  }
</div>
